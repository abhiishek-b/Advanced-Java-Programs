<!-- 6a. Build a servlet program to find the factorial of a number using HTML with step by step
procedure. -->

<!DOCTYPE html>
<html>
<head><title>Factorial Servlet</title></head>
<body>
    <form action="FactorialServlet" method="post">
        Enter a number: <input type="number" name="number" required>
        <input type="submit" value="Find Factorial">
    </form>
</body>
</html>
